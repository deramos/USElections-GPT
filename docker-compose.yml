version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: [ "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8080" , "--workers", "2"]
    networks:
      - app-network
    volumes:
      - api-data:/var/api-data
    depends_on:
      - redis
      - kafka
      - vectordb
      - postgres
    env_file:
      - .env
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - redis_data:/var/cache
    env_file:
      - .env
  kafka:
    image: docker.io/bitnami/kafka:3.7
    restart: always
    ports:
      - "9092:9092"
    networks:
      - app-network
    volumes:
      - kafka_data:/var/kafka
    env_file:
      - .env
  vectordb:
    image: chromadb/chroma:0.4.25.dev93
    restart: always
    ports:
      - "8000:8000"
    networks:
      - app-network
    volumes:
      - vectordb:/var/chromadb

networks:
  app-network:
    driver:  bridge

volumes:
  api-data
  redis_data
  kafka_data
  vectordb
